<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motherboard Info</title>
  <link rel="stylesheet" href="./styles_mother-board.css" />
</head>
<body>

  <!-- Toggle Button -->
  <button id="go-to-bios">Go to bios</button>

  <!-- Main Content -->
  <main>
    <div id="image-container">
        <img src="./assets/mother-board.png" alt="motherboard image" />

        <div id="text-panel">
            <p class="text-panel-title">Hover over a component</p>
            <p>Component details will show here.</p>
        </div>


        <div id="usb-input">
            
        </div>

        <div id="keyboard-input">
        </div>

        <div id="cmos">
        </div>

        <div id="cpu">
        </div>

        <div id="ram">
        </div>
    </div>    
  </main>

  <!-- Script -->
  <script src="./mother-board-script.js"></script>
</body>
</html>
